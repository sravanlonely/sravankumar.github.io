<html>
<head>
	<title>Types Of Borders</title>
	<style type="text/css">
		.border{
			border-style:dotted;
			border-width:3px;
			border-color:purple;	
		}
		.border1{
			border-style:solid; 
			border-width:3px;
			border-color:red;
		}
	</style>
</head>
<body>
	<u> <h1 align="center">BORDERS</h1> </u>
	<div class="border">
	 <p>sample text</p>
	</div><br>
	
	<div class="border1">
	 <p>sample text</p>
	</div><br>
	
	<div style="border-style:groove; border-width:3px ; border-color:blue;">
	 <p>sample text</p>
	</div><br>
	
	<div style="border-style:inset; border-width:3px ; border-color:pink;">
	 <p>sample text </p>
	</div><br>
	
	<div style="border-style:double; border-width:3px ; border-color:teal ;">
	 <p>sample text</p>
	</div><br>
	
</body>
</html>
